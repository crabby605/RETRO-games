<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Crabby's Games!</title>
</head>
<body>
<h1>Select Your Game System</h1>
<div class="system-container">
    <div class="system" onclick="navigateToGames('Nintendo')">
        <img src="assets/nintendo.jpg" alt="Nintendo">
        <p>Nintendo</p>
    </div>
    <div class="system" onclick="navigateToGames('Atari')">
        <img src="RETRO/assets/Atari.jpg" alt="Atari">
        <p>Atari</p>
    </div>
    <div class="system" onclick="navigateToGames('PC')">
        <img src="RETRO/assets/pc.jpg" alt="PC">
        <p>PC</p>
    </div>
    <div class="system" onclick="navigateToGames('Other')">
        <img src="RETROassets/other.jpg" alt="Other">
        <p>Other</p>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
