<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crabby's Games!</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #eaeaea;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 3em;
            color: #eaeaea;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }

        .system-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .system-button {
            font-size: 1.6em;
            padding: 20px 40px;
            background-color: #2f3a56;
            color: #eaeaea;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            width: 250px;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .system-button:hover {
            background-color: #4a5d7d;
            transform: translateY(-4px);
        }

        .system-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Select Your Game System</h1>
    <div class="system-container">
        <div class="system" onclick="navigateToGames('Nintendo')">
            <button class="system-button">Nintendo</button>
        </div>
        <div class="system" onclick="navigateToGames('Atari')">
            <button class="system-button">Atari</button>
        </div>
        <div class="system" onclick="navigateToGames('PC')">
            <button class="system-button">PC</button>
        </div>
        <div class="system" onclick="navigateToGames('Other')">
            <button class="system-button">Other</button>
        </div>
    </div>
    <script>
        function navigateToGames(system) {
            const page = `${system.toLowerCase()}.html`;
            window.location.href = page;
        }
    </script>
</body>
</html>
